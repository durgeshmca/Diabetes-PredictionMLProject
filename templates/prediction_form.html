<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daibetic Patient Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Daibetic Patient Prediction</h2>
<form action="{{url_for('predict_datapoint')}}" method="POST"> 
    <div class="form-group">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" required class="form-control"  id="pregnancies" name="pregnancies" placeholder="Enter pregnancies value " >
    </div>

    <div class="form-group">
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" required class="form-control"  name="glucose" placeholder="Enter glucose value ">
    </div>

    <div class="form-group">  
        <label for="bloodPressure">BloodPressure:</label>
        <input type="number" id="bloodPressure" required class="form-control"  name="bloodPressure" placeholder="Enter bloodPressure value ">
    </div>
    <div class="form-group">
        <label for="skinThickness">SkinThickness:</label>
        <input type="text" id="skinThickness" class="form-control" required name="skinThickness" placeholder="Enter skinThickness value ">
    </div>
  
    <div class="form-group">
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" class="form-control"  required placeholder="Enter insulin value ">
    </div>
  
    <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" class="form-control" required  placeholder="Enter bmi value ">
    </div> 
    <div class="form-group">
        <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
        <input type="text" id="DiabetesPedigreeFunction" name="diabetesPedigreeFunction" class="form-control" required  placeholder="Enter DiabetesPedigreeFunction value">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="form-control" required  placeholder="Enter age value ">
    </div>        
  


<div style="clear:both;"></div>
<button type="submit" class="btn btn-primary">Submit</button>
<button type="reset" class="btn btn-default">Reset</button>
</form> 
{% if final_result %}
<div class="alert alert-info">
  <strong>Result : </strong> {{final_result}}
</div>
{% endif %}
</body>
</html>
